<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function check_e(){
        var tekst = document.getElementById("woord").value
        if(tekst.includes("e")){
            alert("Je hebt een 'e' getypt!")
        }
    }
</script>
<body>
    <input id="woord">
    <button onclick="check_e()">Klik</button>
</body>
</html>
